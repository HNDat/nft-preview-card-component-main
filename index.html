<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="cover">
      <main>
        <article class="product">
          <picture class="picture__img">
            <img src="/images/image-equilibrium.jpg" alt="Equilibrium #3429" />
          </picture>
          <h1 class="product__title">Equilibrium #3429</h1>
          <p class="product__content">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex__box">
            <p class="price">0.041 ETH</p>
            <p class="time">3 days left</p>
          </div>
          <div class="maker">
            <img src="" alt="" />
            <p class="creation">Creation of</p>
            <p class="name">Jules Wyvern</p>
          </div>
        </article>
      </main>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
